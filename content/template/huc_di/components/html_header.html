<!DOCTYPE html>
<html lang="{{language}}">
  <head>
    <title>{{#if homepage}}{{else}}{{title}} | {{/if}}{{siteName}}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark">
    {{#if meta_description}}<meta name="description" content="{{meta_description}}">{{/if}}
    {{#if meta_keyword}}<meta name="keywords" content="{{meta_keyword}}">{{/if}}

    <meta property="og:title" content="{{title}}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{url}}/{{file_name}}" />
    {{#if featured_image}}<meta property="og:image" content="{{url}}/{{featured_image}}" />{{/if}}

    <link rel="stylesheet" href="css/v1/style.css" />
    {{#if customTemplateFolder }} <link rel="stylesheet" href="css/v1/additional.css" />{{/if}}
    <link rel="shortcut icon" href="images/favicon/{{#if siteFavicon}}{{siteFavicon}}{{else}}favicon.png{{/if}}" />
    {{> matomo}}
  </head>
  <body>
    <section  class="skipToContent" aria-label="Go to the main content">
      <a href="#main-content">Skip to content</a>
    </section>
